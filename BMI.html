<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&family=PT+Serif:wght@400;700&family=Playfair+Display:wght@500&family=Roboto+Slab:wght@700&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&family=PT+Serif:wght@700&family=Playfair+Display:wght@500&family=Roboto+Slab:wght@700&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/BMI.css">
</head>

<body>

    <div class="main">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <div class="form-group">
                <label for="height">Height(cm):</label>
                <input type="number" id="height" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight(kg):</label>
                <input type="number" id="weight" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="/BMI.js"></script>
</body>

</html>
